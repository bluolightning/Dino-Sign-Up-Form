<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="img-container">
        <div class="logo-holder">

        </div>
    </div>

    <div class="form-side">
        <p></p>
        <form action="">
            <div class="form-input-container">
                <h1>Don't give up!</h1>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="passwd">Password</label>
                    <input type="password" id="passwd" name="passwd" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">

                    <label for="phone-num">Phone Number</label>
                    <input type="tel" id="phone-num" name="phone-num">

                    <label for="passwdc">Confirm Password</label>
                    <input type="password" id="passwdc" name="passwdc" required>
                </div>
            </div>
            <button>Send to Batman</button>
        </form>
        <p>Want to resend your info? <a href="./nope.html">Well don't</a></p>
    </div>
</body>
</html>
